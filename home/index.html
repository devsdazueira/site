<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="NSA.png" type="image/x-icon">
    <title>NSA Online - Aluno</title>
    <link rel="stylesheet" href="midias.css">
    <link rel="stylesheet" href="home.css">
    <script>
        function mudouTamanho() {
            if (window.innerWidth >= 968) {
                explorer.style.display = 'block'
            } else {
                explorer.style.display = 'none'
            }
        }

        function clickMenu() {
            if (explorer.style.display == 'block') {
                explorer.style.display = 'none'
            } else {
                explorer.style.display = 'block'
            }
        }
    </script>
</head>
<body onresize="mudouTamanho()">
    <header>
        <img src="../login/NSA-red.png" alt="">
        <i id="menu" class="material-icons" onclick="clickMenu()">menu</i>
        <menu id="explorer">
           <a href="">Dowload</a>
           <a href="">Diário</a>
           <a href="">Menções</a>
           <a href="">Professores</a>
           <a href="sugestoes/sugestoes.html">Sugestões</a>
           <a href="">Cadastro</a>
           <a href="https://teams.microsoft.com/v2/">Teams</a>
        </menu>
    </header>
    <main>
        <h1>Seja Bem vindo</h1>
    </main>
    
</body>
</html>
